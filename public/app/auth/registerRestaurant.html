<md-input-container>
  <label>First name</label>
  <input ng-model="owner.firstName">
</md-input-container>

<md-input-container>
  <label>Last Name</label>
  <input ng-model="owner.lastName">
</md-input-container>

<md-input-container>
  <label>Business Phone</label>
  <input type="tel" ng-model="owner.phone" ui-mask="{{'(999) 999-9999'}}">
</md-input-container>

  <label>Gender</label>

  </md-select>
</md-input-container> -->

<md-input-container>
  <label>Address Line 1</label>
  <input ng-model="owner.addLine1">
</md-input-container>

<md-input-container>
  <label>Address Line 2</label>
  <input ng-model="owner.addLine2">
</md-input-container>

<md-input-container>
  <label>City</label>
  <input ng-model="owner.city">
</md-input-container>

<md-input-container>
  <label>Zip Code</label>
  <input type="Number" ng-model="owner.zip">
</md-input-container>

<md-input-container>
  <label>State</label>
  <md-select ng-model="owner.state">
    <md-option ng-repeat="state in states" ng-value="state.type">{{state.type}}</md-option>
  </md-select>
</md-input-container>

<md-input-container>
  <label># of Tables</label>
  <input type="Number" ng-model="owner.tables">
</md-input-container>
