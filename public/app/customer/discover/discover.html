<h1>Discover New Restaurants</h1>

<input type="text" placeholder="search">

<h5>Filter By:</h5>
<md-checkbox ng-model="filter">
  <label>Restaurant Name</label>
</md-checkbox>

<md-checkbox ng-model="filter">
  <label>Cuisine</label>
</md-checkbox>

<md-checkbox ng-model="filter">
  <label>Location</label>
</md-checkbox>


<div ng-repeat="rest in restaurants">

	<div><h2 ng-click="takeToMenu()"><a href="#">{{rest.firstName}}</a><h2></div>
	<div><h4>{{rest.addCity}}</h4></div>
	<div><h4>{{rest.cuisine}}</h4></div>
</div>
<md-button type="submit" ng-click="find(restaurants)" class="md-raised md-primary">Find</button>


<h4>Type of Cuisine</h4>
<div layout="row">
    <div flex="50" flex-md="100" layout="column">
      <fieldset class="standard" flex="">
        <div layout="row" layout-wrap="">
          <div flex="50" ng-repeat="cuisine in cuisines">
            <md-checkbox ng-model="rest.cuisine" ng-click="toggle(cuisine)">
              {{ cuisine }} <span ng-if="exists(cuisine)"></span>
            </md-checkbox>

          </div>
        </div>
      </fieldset>
    </div>
  </div>
