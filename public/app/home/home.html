<div class="greeting">
  <h1 class="homeh1">Welcome to QueuePlate!</h1>
  <h2 class="homeh2">Get Your Favorite Food Delivered to You - Fast!</h2>
</div>

<div class="homecontent">
  <h3 class="homeh3">Choose Your Path:</h3>
  <div class="choosepath">
    <div class="hungrypath">
      <a ui-sref="signUpCustomer">
        <h4>I AM HUNGRY</h4>
        <img src="assets/iamhungry.png" class="iamhungryimg" alt="" />
      </a>
    </div>
    <div class="foodpath">
      <a ui-sref="signUpRestaurant">
        <h4>I HAVE FOOD</h4>
        <img src="assets/ihavefood.png" class="ihavefoodimg" alt="" />
      </a>
    </div>
  </div>
</div>
